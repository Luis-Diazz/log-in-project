<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register-styles.css">
    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="sign-in-container">
            <h1>Create your account.</h1>
            <div class="fields-container">
                <form action="/register" method="POST">
                    <div class="section">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" autocomplete="off" required="">
                    </div>
                    <div class="section">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" autocomplete="off" required="">
                    </div>
                    <div class="section">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your mail" autocomplete="off" required="">
                    </div>
                    <div class="section">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required="">
                    </div>
                    <div class="section">
                        <label for="confirm-password">Confirm your password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Enter your password again" autocomplete="off" required="">
                    </div>
                    <div class="section">
                        <p class="anuncio">Password confirmation is wrong.</p>
                    </div>
                    <div class="submit-section">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                    <p class="register-link">
                        <a href="index.html">Sign in right here</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
