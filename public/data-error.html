<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign-in-styles.css">
    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- font-family: 'Roboto', sans-serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="sign-in-container">
            <h1>Sign in.</h1>
            <div class="fields-container">
                <form action="/sign-in" method="POST">
                    <div class="section">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your mail" autocomplete="off" required="">
                    </div>
                    <div class="section">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required="">
                    </div>
                    <div class="section">
                        <p class="anuncio">Wrong email or password.</p>
                    </div>
                    <div class="submit-section">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                    <p class="register-link">
                        Don't have an account?.<br>
                        <a href="register.html">Register here</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <script src='sign-in-user.js'></script>
</body>
</html>
